<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link rel="stylesheet" href="./modalstyles.css" />
        <title>Salon de Belleza</title>
    </head>
<body>
    <div class="content-form">
        <form id="apointRegisterForm" class="form">
            <h1 class="title">Agendar Cita</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="fname" required pattern="[a-zA-Z]+" />

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="lastname" required pattern="[a-zA-Z]+" />

            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="phone" required pattern="[0-9]{10}" maxlength="10"
                minlength="10" />

            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="email" required />

            <label for="servicio">Servicio:</label>
            <select name="servicio" id="service" required>
                <option value="">-- Seleccione un servicio --</option>
                <option value="corte">Corte</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="tinte">Tinte</option>
                <option value="peinado">Peinado</option>
                <option value="maquillaje">Maquillaje</option>
            </select>

            <label for="fecha">Fecha de cita:</label>
            <input type="date" name="fecha" id="date" required />

            <label for="hora">Hora de cita:</label>
            <input type="time" name="hora" id="time" required />

            <input type="submit" class="submit" id="submit" value="Agendar" />
        </form>
    </div>
    <script src="./modalRenderer.js"></script>
</body>
</html>
