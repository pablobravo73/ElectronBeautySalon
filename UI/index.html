<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Salon de Belleza</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="nav-header"></div>
            <h2>Salon de Belleza</h2>
            <div class="nav-body">
                <ul>
                    <li>
                        <img src="./img/home.png">
                        <a href="#">Main</a>
                    </li>
                    <li>
                        <img src="./img/inventory.png">
                        <a href="#" id="agendar-citas">Agendar Citas</a>
                    </li>
                    <li>
                        <img src="./img/calendar.png">
                        <a href="#">Calendario</a>
                    </li>
                    
                    <li>
                        <img src="./img/money.png">
                        <a href="#">ventas</a>
                    </li>
                    <li><img src="./img/inventory.png">
                        <a href="#">Inventario</a>
                    </li>
                    </l>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h2>Buscar citas</h2>
                <div class="search-bar">
                    <!-- Buscador estándar para las categorías de captura -->
                    <label for="search-category">Categoría:</label>
                    <select id="search-category" name="search-category">
                        <option value="name">Nombre</option>
                        <option value="lastname">Apellido</option>
                        <option value="phone">Teléfono</option>
                        <option value="email">Email</option>
                        <option value="appointmentType">Tipo de cita</option>
                        <option value="appointmentDate">Fecha de la cita</option>
                        <option value="appointmentTime">Hora de la cita</option>
                    </select>

                    <label for="search-keyword">Palabra clave:</label>
                    <input type="search" id="search-keyword" name="search-keyword">

                    <button id="search-button">Buscar</button>

                </div>
            </div>
            <div class="content-body">

                <div class="searchResponse" id="search-results">
                    <h3>Respuesta</h3>
                    <div class="Response" id="Response"></div>
                    <div id="insert-button"></div>
                </div>
            </div>
        </div>
        <div class="appointments-column">
            <div class="appointments-header">
                <h2>Próximas Citas</h2>


                <div class="calendar">

                    <input type="date" id="findDate" name="date" class="findDate">
                    <button id="submitDate">Buscar</button>

                </div>
            </div>
            <br />
            <div class="card-matrix">
                <div class="card-matrix-container">
                    <div id="insert-today-date"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>

</html
