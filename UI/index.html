<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Salon de Belleza</title>
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <ul>
                <li>
                    <img src="./img/home.png" alt="home" type="icon" title="home" />
                    <a href="#"></a>
                </li>
                <li>
                    <img src="./img/calendar.png" alt="calendar" type="icon" />
                    <a href="#"></a>
                </li>
                <li>
                    <img src="./img/people.png" alt="people" type="icon" />
                    <a href="#"></a>
                </li>
                <li>
                    <img src="./img/money.png" alt="money" type="icon" />
                    <a href="#"></a>
                </li>
                <li>
                    <img src="./img/inventory.png" alt="inventory" type="icon" />
                    <a href="#"></a>
                </li>
            </ul>
        </div>

        <div class="container-body">
            <div class="header">
                <div class="header-text">
                    <p>Salon de Belleza</p>
                </div>
            </div>
            <div class="element">
                <form id="apointRegisterForm" class="container-form">
                    <h3>Agendar Cita</h3>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="fname" required pattern="[a-zA-Z]+" />

                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="lastname" required pattern="[a-zA-Z]+" />

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="phone" required pattern="[0-9]{10}" maxlength="10"
                        minlength="10" />

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="email" required />

                    <label for="servicio">Servicio:</label>
                    <select name="servicio" id="service" required>
                        <option value="">-- Seleccione un servicio --</option>
                        <option value="corte">Corte</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="tinte">Tinte</option>
                        <option value="peinado">Peinado</option>
                        <option value="maquillaje">Maquillaje</option>
                    </select>

                    <label for="fecha">Fecha de cita:</label>
                    <input type="date" name="fecha" id="date" required />

                    <label for="hora">Hora de cita:</label>
                    <input type="time" name="hora" id="time" required />

                    <input type="submit" id="submit" value="Submit" />
                </form>
                <div>
                    <div class="search-bar">
                        <!-- Buscador estándar para las categorías de captura -->
                        <h2>Buscar citas</h2>
                        
                        <label for="search-category">Categoría:</label>
                        <select id="search-category" name="search-category">
                            <option value="name">Nombre</option>
                            <option value="lastname">Apellido</option>
                            <option value="phone">Teléfono</option>
                            <option value="email">Email</option>
                            <option value="appointmentType">Tipo de cita</option>
                            <option value="appointmentDate">Fecha de la cita</option>
                            <option value="appointmentTime">Hora de la cita</option>
                        </select>

                        <label for="search-keyword">Palabra clave:</label>
                        <input type="search" id="search-keyword" name="search-keyword">

                        <button id="search-button">Buscar</button>

                    </div>
                    <div class="search-results">
                        <h2>Resultados de la búsqueda</h2>
                        <table id="search-results">
                            <thead>
                                <tr>
                                    <th>Nombre</th>  
                                    <th>Apellido</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Tipo de cita</th>
                                    <th>Fecha de la cita</th>
                                    <th>Hora de la cita</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se insertan los resultados de la búsqueda -->
                                <td>Pablo</td>
                                <td>Bravo</td>
                                <td>123456789</td>
                                <td>pablo@email.com</td>
                                <td>Corte</td>
                                <td>28/04/23</td>
                                <td>17:30</td>
                            </tbody>
                        </table>
                    </div>
                    <div id="change">
                        Checale bien
                    </div>

                </div>
            </div>
        </div>
        <script src="./renderer.js"></script>
</body>

</html
